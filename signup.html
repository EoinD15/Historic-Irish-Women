    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            <br>
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            <br>
            <label for="school">School</label>
            <input type="radio" id="school" name="learning_purpose" value="school" required>
            <label for="work">Work</label>
            <input type="radio" id="work" name="learning_purpose" value="work" required>
            <label for="hobby">Hobby</label>
            <input type="radio" id="hobby" name="learning_purpose" value="hobby" required>
            
            <input class="join-button" type="submit" value="Let's Learn!">
        </form>
    </section>
